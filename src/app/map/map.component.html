<div class="map-container">

    <div class="map-frame">
        <div id="map" [class.custom]="isDarkTheme"></div>
        <div class="actions">
            <div class="switch-theme" (click)="switchTheme()"
                [class.dark-theme]="isDarkTheme"
            ><img [src]="themeIcon" alt="image"></div>
        </div>
    </div>

</div>
